<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-国内折扣商品详情wl</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/discount.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <header id="m_header">
      <div class="logo">
        <a href="moneyctrl.html" title="慢慢买">
          <img src="images/icback.svg" alt="">
        </a>
      </div>
      <div class="mh_tit">国内折扣</div>
      <!-- <div class="appdown">
        <a href="javascript:;" title="手机APP下载">
          <img src="images/header_app.png" alt="手机APP下载">
        </a>
      </div> -->
    </header>
    <!-- 中间内容区 -->
    <div id="recommen-product" class="money-product">
      <!--第一大部分 具体商品的描述 -->
      <div class="cu_content">
        <div class="m-xr1">
          <!-- keng1 -->
        </div>
        <div class="content">
          <div class="m-xr2">
            <!-- keng2 -->
          </div>
          <!-- 4.大图片下面的各个省份
          <div class="m_area m-xr3">
            keng3 
          </div> -->
          <!--5. 前往购买按钮 -->
          <div class="golink">
            <a href="#">
              <i class="icon_gobuy"></i>
              前往购买
            </a>
          </div>
        </div>
      </div>

      <!--第二大部分- 微信二维码 -->
      <div class="m_wx">
        <img src="images/mmbweixin2.png" alt="">
      </div>
      <!--第三大部分 发表评论 -->
      <div class="cu_content_pl">
        <!-- 1. -->
        <div class="m_pro_pl">发表评论</div>
        <!-- 2文本域 -->
        <div class="pl_trea">
          <textarea cols="30" rows="10" style="resize:none"></textarea>
          <div class="btn">
            <input type="button" value="发表评论">
          </div>
        </div>
        <!-- 3. -->
        <div class="m_pro_pl">最新评论</div>
        <!-- 4.具体信息 -->
        <div class="mpro_list">
          <ul>
            <li>
              <!-- 左图片 -->
              <div class="mitem_left fl">
                <img src="images/slogo.png" alt="">
              </div>
              <!-- 右文字 -->
              <div class="mitem_right">

                <p class="other clearfix">
                  <span class="fl">比鸭子上架</span>
                  <span class="fr tips">
                    2016/10/25 10:25：00
                  </span>
                </p>
                <p class="tit txt-cut">
                  比超市便宜几块钱
                </p>
              </div>

            </li>
          </ul>
        </div>
      </div>



    </div>

    <!-- 底部 -->
    <footer class="mfooter">
      <!-- 底部导航 -->
      <div class="mft_bts clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;">
          <img src="images/top.jpg" alt="返回顶部"> 返回顶部
        </a>
      </div>
      <!-- 底部信息 -->
      <div class="mft_msg">
        <p>
          <a href="javascript:;" style="color:red">手机APP下载</a>
          <a href="javascript:;" style="color:black">慢慢买手机版</a>
          <a href="javascript:;" style="color:#999">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>


  <!-- 模板-内容信息的头部 -->
  <script type="text/html" id="tpl1">
    {{each result v i}}
    <h3 class="title">{{v.productName}}</h3>
    <p class="m_price">{{v.productPrice}}</p>
    <div class="m_info">
      <span>{{v.productFrom}}</span>
      <span>{{v.productTime}}</span>
      <span>{{v.productTips}}</span>
    </div>
    {{/each}}
  </script>
  <!-- 模板2：渲染大图片，文字，小图片？？？图片获取不到未渲染 -->
  <script type="text/html" id="tpl2">
    {{each result v i}}
      <div class="m_ms clearfix">
        <!-- 文字描述 -->
         <div class="fl m_wz">{{v.productInfo}}</div>
      <!-- 右边小图片 -->
            <div class="fr m_pic">
              <!-- v.productImg3 -->
            <img src="images/mnav.jpg" alt="">
            </div>
        </div>
        <!-- 2.大图片 上面的一段p标签文字 -->
            <p class="m_xq">{{v.productName}}</p>
        <!-- 3.大图片 -->
            <div class="m_bigpic">
              <!-- v.productImg2 -->
          <img src="images/mnav.jpg" alt="">
      </div>
    {{/each}}
  </script>
  <!-- 模板3：渲染各个省份
  <script type="text/html" id="tpl3">
    {{each result v i}}
    <div class="m_s">
         <ul>
          <li>
            <a href="javascript:;" class="clearfix">
              <span class="fl">北京</span>
              <span class="fr">有货</span>
            </a>
          </li> 
          {{@ v.productCity}}
         
        </ul>
      </div>
      {{/each}} -->

  <script src="lib/flexible/flexible.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/discount.js"></script>
</body>

</html>
