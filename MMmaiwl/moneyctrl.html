<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-省钱控wl</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <header id="m_header">
      <div class="logo">
        <a href="index.html" title="慢慢买">
          <img src="images/icback.svg" alt="">
        </a>
      </div>
      <div class="mh_tit">省钱控-最新优惠</div>
      <div class="appdown">
        <a href="javascript:;" title="手机APP下载">
          <img src="images/header_app.png" alt="手机APP下载">
        </a>
      </div>
    </header>
    <!-- 超值折扣推荐区 和产品展示列表-->
    <section class="mproduct">
     
      <!-- 产品展示列表 -->
      <div class="mpro_list">
        <ul>
            
        </ul>
      </div>

    </section>

    <!-- 上一页-下一页 -->
    <section class="m_fenye clearfix">
      <div class="m_prev">
        <a href="javascript:;">上一页</a>
      </div>
      <div>
        <select name="mfenye_select" id="mfenye_select">
          <!-- keng3 -->
          <option value="1">1 / 3 </option>
          <option value="1">1 / 3 </option>
          <option value="1">1 / 3 </option>
        </select>
      </div>
      <div class="m_next">
        <a href="javascript:;">下一页</a>
      </div>
    </section>
    <!-- 底部 -->
    <footer class="mfooter">
      <!-- 底部导航 -->
      <div class="mft_bts clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;">
          <img src="images/top.jpg" alt="返回顶部"> 返回顶部
        </a>
      </div>
      <!-- 底部信息 -->
      <div class="mft_msg">
        <p>
          <a href="javascript:;" style="color:red">手机APP下载</a>
          <a href="javascript:;" style="color:black">慢慢买手机版</a>
          <a href="javascript:;" style="color:#999">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

 
  <!-- 模板-产品展示列表 -->
  <script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
      <!--点击跳到对应的页面 -->
        <a href="moneyproduct.html?productid={{v.productId}}">
          <div class="mitem_left fl">
            <!-- v.productImg2 -->
            <img src="images/product.jpg" alt="">
          </div>
          <div class="mitem_right">
            <p class="tit txt-cut">
              {{v.productName}}
              <span class="price">{{v.productPinkage}}</span>
            </p>
            <p class="other clearfix">
              <span class="fl"> {{v.productFrom}} |  {{v.productTime}}</span>
              <span class="fr tips">
                <!-- ?????????????? -->
                <i class="icon-comment fa fa-commenting"></i>
                {{v.productComCount}}
              </span>
            </p>
          </div>
        </a>
      </li>
      {{/each}}
  </script>
  <!-- 上一页-下一页渲染 -->
  <!-- <script type="text/html" id="tpl3">
    
    <option value="1">1 / 3 </option>
     <option value="1">1 / <% Math.ceil(totalCount/pagesize) %> </option> 
    
  </script> -->




  <script src="lib/flexible/flexible.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/moneyctrl.js"></script>
</body>

</html>
